<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
    <script src="scripts/journal.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

</head>
<style>
    body {
      background-image: url("../images/geometricBackgroundImage.png");
    }
    </style>
<body>

    <article>

        <div class="main-title">
            <h1>it's a beautiful day</h1>
        </div>

        <div class="entry-form">
            <form action="">
                <div class="row">
                    <div class="column">
                        <fieldset class="date">
                            <label for="journalDate">Date of Entry</label>
                            <input type="date" name="journalDate" id="journalDate">
                        </fieldset>

                        <fieldset class="concepts">
                            <label for="concetpsCovered">Concepts Covered</label>
                            <input type="text" name="conceptsCovered" id="conceptsCovered">
                        </fieldset>

                        <fieldset class="mood">        
                            <label for="moodForTheDay">Mood for the Day:</label>
                            <select name="Mood for the Day" id="moodForTheDay"> 
                                    <option value="productive">Productive</option> 
                                    <option value="excited">Excited</option> 
                                    <option value="confident">Confident</option> 
                                    <option value="overwhelmed">Overwhelmed</option>
                                    <option value="confused">Confused</option> 
                                    <option value="challenged">Challenged</option>
                            </select>    
                        </fieldset> 
                    </div>



                        <div class="column">
                            <fieldset class="entry">
                                <label for="journalEntry">Journal Entry</label>
                                <textarea rows="12" cols="20" placeholder="How did today go?"></textarea>
                            </fieldset>
                        </div> 
                    </div>     
                </form>
            </div>

    </article>        
        <div class="submitButton">
            <input type="submit" value="RECORD JOURNAL ENTRY"> 
        </div>

    <ariticle class="entryLog"></ariticle>    
   

    <script src="./scripts/journalData.js"></script>
    <script src="./scripts/journal.js"></script>    
    <script src="./scripts/journalList.js"></script>
    <script src="./scripts/main.js"></script>


</body>

</html>
